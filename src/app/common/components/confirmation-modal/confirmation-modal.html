<ng-template #modalContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
    <button type="button" class="close" aria-label="Close" (click)="discard()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">{{message}}</div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <button class="btn btn-success" (click)="confirm()">Yes</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning" (click)="discard()">No</button>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <div class="modal-footer"></div>
</ng-template>
