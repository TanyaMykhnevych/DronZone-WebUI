<ng-template #modalContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{"Confirmation Modal.Page Title" | translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="discard()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <h5>{{message}}</h5>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" (click)="confirm()">{{"Yes" | translate}}</button>
    <button class="btn btn-warning" (click)="discard()">{{"No" | translate}}</button>

  </div>
</ng-template>
