<div id="app-add-area-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <br/><br/>
        <h2>{{"Attach Drone Page.Page Title" | translate}}</h2>
      </div>
    </div>

    <br/>
    <hr/>

    <form #addDroneForm="ngForm">
      <div class="form-group">
        <label for="nameInput"><strong>{{"Attach Drone Page.Form.Drone Code" | translate}}</strong></label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter code attached to your drone"
               name="nameInputName" #nameInput="ngModel" [(ngModel)]="droneCode" required>

        <br/>
        <div class="form-control-feedback">
          <span class="text-danger align-middle" *ngIf="nameInput.errors && $submitted">
            <p [hidden]="!nameInput.errors.required" class="validation-error">
              <i class="fa fa-close"></i> {{"Form Validation.Field Is Required" | translate}}
            </p>
          </span>
        </div>
      </div>
    </form>

    <hr/>

    <button class="btn btn-warning" (click)="addDrone()">{{"Save" | translate}}</button>

  </div>
</div>

<app-confirmation-modal #confirmationModal></app-confirmation-modal>
