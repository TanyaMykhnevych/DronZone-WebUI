<div class="container" id="app-registration-page">

  <form class="form-horizontal" #registrationForm="ngForm">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>Registration</h2>
        <br/>
        <br/>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter email"
                 required email autofocus [(ngModel)]="entity.email" #emailInput="ngModel">

          <div class="form-control-feedback">
          <span class="text-danger align-middle" *ngIf="emailInput.errors && $submitted">
            <p [hidden]="!emailInput.errors.required" class="validation-error">
              <i class="fa fa-close"></i> This field is required
            </p>
            <p [hidden]="!emailInput.errors.email" class="validation-error">
              <i class="fa fa-close"></i> This field should contain valid email
            </p>
          </span>
          </div>
        </div>

        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password"
                 required minlength="6" [(ngModel)]="entity.password"  #passwordInput="ngModel" >

          <div class="form-control-feedback">
          <span class="text-danger align-middle" *ngIf="passwordInput.errors && $submitted">
            <p [hidden]="!passwordInput.errors.required" class="validation-error">
              <i class="fa fa-close"></i> This field is required
            </p>
            <p [hidden]="!passwordInput.errors.minlength" class="validation-error">
              <i class="fa fa-close"></i> This field should has not less that 6 symbols
            </p>
          </span>
          </div>
        </div>

        <div class="form-group">
          <label for="firstNameInput">First Name</label>
          <input type="text" class="form-control" id="firstNameInput" name="firstName" placeholder="Enter first name"
                 required [(ngModel)]="entity.firstName" #firstNameInput="ngModel">

          <div class="form-control-feedback">
          <span class="text-danger align-middle" *ngIf="firstNameInput.errors && $submitted">
            <p [hidden]="!firstNameInput.errors.required" class="validation-error">
              <i class="fa fa-close"></i> This field is required
            </p>
          </span>
          </div>
        </div>

        <div class="form-group">
          <label for="lastNameInput">Last Name</label>
          <input type="text" class="form-control" id="lastNameInput" name="lastName" placeholder="Enter last name"
                 [(ngModel)]="entity.lastName" #lastNameInput="ngModel">
        </div>

        <button class="btn btn-primary" (click)="register()"><i class="fa fa-sign-up"></i>Submit</button>
      </div>
    </div>
  </form>
</div>
