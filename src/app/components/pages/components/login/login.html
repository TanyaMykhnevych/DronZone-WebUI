<div class="container" id="app-login-page">

  <form class="form-horizontal" #loginForm="ngForm">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>{{"Login Page.Page Title" | translate}}</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <label class="sr-only" for="email">{{"Login Page.Form.Email Address" | translate}}</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
            <input type="text" name="email" class="form-control" id="email"
                   placeholder="you@example.com" [(ngModel)]="entity.username"
                   #usernameInput="ngModel" required email autofocus>
          </div>
        </div>

        <div class="form-control-feedback">
          <span class="text-danger align-middle" *ngIf="usernameInput.errors && $submitted">
            <p [hidden]="!usernameInput.errors.required" class="validation-error">
              <i class="fa fa-close"></i> {{"Form Validation.Field Is Required" | translate}}
            </p>
            <p [hidden]="!usernameInput.errors.email" class="validation-error">
              <i class="fa fa-close"></i> {{"Form Validation.Valid Email Required" | translate}}
            </p>
          </span>
        </div>

      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="password">{{"Login Page.Form.Password" | translate}}</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
            <input type="password" name="password" class="form-control" id="password"
                   placeholder="{{'Login Page.Placeholders.Password' | translate}}"
                   #passwordInput="ngModel" [(ngModel)]="entity.password" required minlength="6">
          </div>
        </div>

        <div class="form-control-feedback">
          <span class="text-danger align-middle" *ngIf="passwordInput.errors && $submitted">
            <p [hidden]="!passwordInput.errors.required" class="validation-error">
              <i class="fa fa-close"></i> {{"Form Validation.Field Is Required" | translate}}
            </p>
            <p [hidden]="!passwordInput.errors.minlength" class="validation-error">
              <i class="fa fa-close"></i> {{"Form Validation.Length More That 6" | translate}}
            </p>
          </span>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6" style="padding-top: .35rem">
        <div class="form-check mb-2 mr-sm-2 mb-sm-0">
          <label class="form-check-label">
            <input class="form-check-input" name="remember" type="checkbox"
                   [(ngModel)]="entity.rememberMe">
            <span style="padding-bottom: .15rem">{{"Login Page.Form.Remember Me" | translate}}</span>
          </label>
        </div>
      </div>
    </div>

    <div class="row" style="padding-top: 1rem">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button class="btn btn-success" (click)="signIn()"><i class="fa fa-sign-in"></i> {{"Login Page.Buttons.Login" | translate}}</button>
        <button class="btn btn-info" (click)="goToRegister()"><i class="fa fa-sign-in"></i> {{"Login Page.Buttons.Registration" | translate}}</button>
      </div>
    </div>
  </form>
</div>
