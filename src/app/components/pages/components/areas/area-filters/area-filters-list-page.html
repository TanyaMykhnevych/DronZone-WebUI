<div id="app-area-filters-list-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <br/><br/>
        <h2>Area Filter List</h2>
        <h6>Area Name: <strong>{{area?.name}}</strong></h6>
      </div>
    </div>

    <hr/>

    <button class="btn btn-info" (click)="createNew()">Create New</button>
    <button class="btn btn-info" (click)="goToArea()">Go To Area</button>

    <br/>
    <br/>

    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
          <td>Id</td>
          <td>Drone Type</td>
          <td>Max Available Weigth</td>
          <td>Drone Weigth</td>
          <td>Max Speed</td>
          <td>Actions</td>
          </thead>
          <tbody>
          <tr *ngFor="let filter of filters">
            <td>{{filter.id}}</td>
            <td>{{getDroneTypePresentation(filter.droneType)}}</td>
            <td>{{filter.maxAvailableWeigth}}</td>
            <td>{{filter.maxDroneWeigth}}</td>
            <td>{{filter.maxDroneSpeed}}</td>
            <td>
              <!--<button class="btn btn-success" (click)="showDetails(filter)">Details</button>-->
              <button class="btn btn-warning" (click)="edit(filter)">Edit</button>
              <button class="btn btn-danger" (click)="delete(filter)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<app-confirmation-modal #confirmationModal></app-confirmation-modal>

<app-add-drone-filter-modal #addFitlerModal [area]="area"></app-add-drone-filter-modal>
